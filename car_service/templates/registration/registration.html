{% extends "base.html" %}
{% block content %}
<div class="container register">
    <h3>Registration</h3><br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp" minlength="3" maxlength="20">
            <small id="usernameHelp" class="form-text text-muted">Max 150 symbols</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Your e-mail is safe with us and no spam will be sent </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp" required>
            <small id="pwdHelp" class="form-text text-muted">Minimum 8 symbols, cannot be only digits</small>
        </div>
        <div class="form-group">
            <label for="password2">Repeat the password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>If you already have account, <a
            href="{% url 'login' %}"><strong>login here.</strong></a></p>
</div>
{% endblock %}
